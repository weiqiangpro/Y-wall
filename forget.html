<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Y-Wall</title>
    <link rel="shortcut icon" href="img/wall.ico">
     <link rel="stylesheet" href="bootstrap-3.3.7/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/iconfont_1.css">
    <link rel="stylesheet" href="css/iconfont_.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/iconfont_index.css">
    <script src="js/forget.js"></script>
</head>
<body>
<div class="main">
    <img class="img-rounded img" style="height: 239.2px;" src="img/background/1.jpg" alt="">
    <img class="img-rounded img" style="height: 426.837px;" src="img/background/2.jpg">
    <img class="img-rounded img" style="height: 300px;" src="img/background/6.jpg">
    <img class="img-rounded img" style="height: 320px;" src="img/background/4.png">
    <img class="img-rounded img" style="height: 240px;" src="img/background/8.jpg">
    <img class="img-rounded img" style="height: 300px;" src="img/background/3.jpg">
    <img class="img-rounded img" style="height: 299.837px;" src="img/background/7.jpg">
    <img class="img-rounded img" style="height: 336px;" src="img/background/9.jpg">
    <img class="img-rounded img" style="height: 360px;" src="img/background/10.jpg">
    <img class="img-rounded img" style="height: 359.888px;" src="img/background/11.jpg">
    <img class="img-rounded img" style="height: 269.150px;" src="img/background/12.jpg">
    <img class="img-rounded img" style="height: 160px;" src="img/background/13.jpg">
    <img class="img-rounded img" style="height: 359.850px;" src="img/background/14.jpg">
    <img class="img-rounded img" style="height: 286.212px;" src="img/background/15.jpg">
    <img class="img-rounded img" style="height: 288.425px;" src="img/background/16.jpg">
    <img class="img-rounded img" style="height: 264.413px;" src="img/background/17.jpg">
    <img class="img-rounded img" style="height: 240px;" src="img/background/18.jpg">
    <img class="img-rounded img" style="height: 144px;" src="img/background/19.jpg">
</div>
<!--登录模态框-->
<div class="modal fade" id="login_modal" role="dialog" aria-hidden="false" aria-label="modal" data-backdrop="static">
    <div class="modal-dialog" style="width: 400px;">
        <div class="modal-content" style="height: 470px;margin-top: 150px;">
            <div class="h2" style="margin-top: 30px; font-family: 微软雅黑;text-align: center;">找回密码</div>
            <div class="container" style="height: 300px;">
                <form class="form-inline" role="form" method="post">
                    <br>
                    <div class="form-group"
                         style="margin-left: 60px;height: 200px;display: flex;flex-direction: column;justify-content: space-around">
                        <div id="next1">
                            <div style="font-size: 15px;margin-left: 30px;margin-bottom: 20px;">请输入用户名</div>
                            <span class="iconfont" style="font-size: 25px;">&#xe63e;:</span>
                            <input type="text" style="width: 230px;height: 45px;font-size: 20px" class="form-control"
                                   name="user"
                                   id="username" placeholder="用户名">
                        </div>
                        <div id="next2" style="display: none;">

                            <div style="font-size: 15px;margin-left: 30px;margin-bottom: 20px;">请确认邮箱</div>
                            <span class="iconfont" style="font-size: 25px;">&#xe667; :</span>
                            <input type="text" id="email" style="width: 230px;height: 45px;font-size: 20px"
                                   class="form-control" name="user" readonly="readonly" id="r_email">
                        </div>
                        <div id="next3" style="display: none;">
                            <span style='color: grey;margin-left: 30px;'>密码位数不得小于6位</span>
                            <br>
                            <span class="iconfont">&#xe601; : </span>
                            <input type="password" class="form-control"  id="r_password" style="width: 230px;height: 40px;font-size: 17px"
                                   placeholder="密码">
                            <span class="iconfont_index"
                                  style="top: 15px; color:lightgreen;display: none;">&#xe516;</span>
                            <br>
                            <br>
                            <span class="iconfont">&#xe60a; : </span>
                            <input type="password" class="form-control"  id="r_confirmpassword" style="width: 230px;height: 40px;font-size: 17px"
                                   placeholder="确认密码">
                            <span class="iconfont_index"
                                  style="top: 15px; color:lightgreen;display: none;">&#xe516;</span>
                            <br>
                            <br>
                            <span class="iconfont">&#xe60a; : </span>
                            <input type="password" class="form-control"  id="code" style="width: 230px;height: 40px;font-size: 17px"
                                   placeholder="验证码">
                            <span class="iconfont_index"
                                  style="top: 15px; color:lightgreen;display: none;">&#xe516;</span>
                        </div>
                    </div>
                    <br>
                    <div id="error_msg"></div>
                    <div style="text-align: center;width: 400px;">
                        <button type="button" class="btn btn-default forget2" id="pre"
                                style="width: 260px;height: 40px;display: none">上一步
                        </button>
                        <br/><br/>

                        <button type="button" class="btn btn-default forget1" id="next"
                                style="width: 260px;height: 40px;">下一步
                        </button>

                        <button type="button" class="btn btn-default forget2" id="sendd"
                                style="width: 260px;height: 40px;display: none">确认发送邮件
                        </button>

                        <button type="button" class="btn btn-default forget3" id="pre2"
                                style="width: 260px;height: 40px;display: none">上一步
                        </button>    <br/><br/>
                        <button type="button" class="btn btn-default forget3" id="config"
                                style="width: 260px;height: 40px;display: none">确认修改
                        </button>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--主页面-->
<div class="all_cover">
</div>
<script src="js/jquery-3.4.1.min.js"></script>
<script src="bootstrap-3.3.7/dist/js/bootstrap.js"></script>
<script src="js/index.js"></script>

</body>
</html>
