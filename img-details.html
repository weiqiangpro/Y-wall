</head>
<body>
<!--导航条-->
<nav class="navbar navbar-default navbar-fixed-top" style="background: white" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header" style="margin-left: 50px;">
            <a class="navbar-brand" id="brand" href="#">IMG</a>
        </div>
        <ul class="nav navbar-nav" style="height: 70px;margin-left: 20px;">
            <li>
                <input class="form-control" id="search-input">
                <img class="search-icon" src="img/css/搜索.png">
            </li>
            <li><a href="new.html" style="padding-top: 25px;font-size: 20px; color: black">主页</a></li>
            <li><a href="attention.html" style="padding-top: 25px;font-size: 20px;">关注</a></li>
            <li class="btn-group" style="margin-top: 15px;">
                <button class="btn btn-default" id="hot" style="font-size: 20px;">热门</button>
                <button class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="height: 42px">
                    <span class="caret"></span>
                    <span class="sr-only">Toggle Dropdown</span>
                </button>
                <ul class="dropdown-menu">
                    <li><a id="comment-most">评论最多</a></li>
                    <li><a id="love-most">点赞最多</a></li>

                <img id="head" src="img/1.jpg">
            </li>
            <li><a href="homepage.html?authorid='1'" id="username"></a></li>
            <li><a style="font-size: 26px;margin-left: 10px;margin-top: 10px">|</a></li>
            <li><a class="iconfont" id="friends">&#xe609;</a></li>
            <li><a class="iconfont" id="message">&#xe523;</a></li>
            <li><a class="iconfont" id="drop_btn">&#xe6d4;</a></li>
        </ul>

    </div>

<!--消息侧边栏-->
<div id="msg">
    <h4 style='margin-left: 40%;margin-right: auto;'>消息列表</h4><hr>
    <button class="btn btn-default" id="receive_msg">接收到的信息</button>
    <button class="btn btn-default" id="send_msg">已发送的信息</button>
    <div id="msg-con">

    </div>
</div>
<!--好友侧边栏-->
<div id="fri"></div>
<!--更多按钮组-->
<div id="more">
    <a type="button" class="btn btn-default" id="publish" href="publishworks.html">发布作品</a>
    <hr>
    <a type="button" class="btn btn-default" id="edit" href="edit.html">修改资料</a>
    <hr>
    <a type="button" class="btn btn-default" id="exit">退出</a>
</div>
<!--消息模态框-->
<div class="modal fade" id="message_modal" role="dialog" aria-hidden="false" aria-label="modal" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 style="font-family: '微软雅黑';margin-left: 20px;"></h4>
            <hr>
            <div class="container">你好</div>
            <hr>
            <textarea id="reply_msg"></textarea>
            <hr id="hr">
            <div>
                <button class="btn btn-default" id="reply">回复</button>
                <button class="btn btn-default" id="send" style="display: none;">发送</button>
                <button class="btn btn-default" id="cancel" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>

<div class="main-back">
    <div class="container">
        <img class="img-big">
        <button class="btn btn-default" id="love-btn"><span class="iconfont love" style="float: none;">&#xe61a; </span>喜欢</button>
        <button class="btn btn-default" id="share-btn"><span class="iconfont share">&#xe618;</span>分享</button>
        <div class="details-text">
            <div id="img-title"></div>
            <hr>
            <div id="img-descript"></div>
            <hr>
            <div id="author-msg">
                <img class="img-head">
                <a id="author-name"></a>
                <div id="author-sign"></div>
            </div>
            <button class="btn btn-default" id="attent-btn-t">关注</button>
            <button class="btn btn-default" id="attent-btn-f">取消关注</button>
            <br><br>
            <hr>
            <div style="width: 330px;height: 60px;"><h3 style="float: left">&nbsp;&nbsp;评论<small id="comment-num"></small></h3>
                <button class="btn btn-default" id="comment-btn-down"><span class="iconfont">&#xe60e;</span></button>
                <button class="btn btn-default" id="comment-btn-up"><span class="iconfont">&#xe6a9;</span></button>
            </div>
            <div id="comment">

            </div>
            <textarea class="form-control" id="comment-text" placeholder="添加评论"></textarea>
            <button class="btn btn-default" id="publish-comment">发布</button>
        </div>
    </div>
</div>

</body>

</html>
